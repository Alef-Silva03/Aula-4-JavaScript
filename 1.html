<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicional1</title>
</head>
<body>
    <script>
        /*inicializei a variavel com 5*/
        let valor = 5;
        if (valor == 5){
            /*será executado se a condição for verdadeira*/
            document.writeln("a variavel tem valor igual a :" + valor)
        } else {
            /*será executado se a condição for falsa*/
            document.writeln("a variavel não tem valor igual a cinco : " + valor);
        }
    </script>
</body>
</html>
