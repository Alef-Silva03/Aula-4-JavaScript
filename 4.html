<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicional3</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("digite um numero:"));
        if (n % 2 == 0) {
            alert(' O ' + n + ' é um numero par');

        } else {
            alert(' O ' + n + ' é numero impar');
        }

    </script>
</body>

</html>
<!--faça um programa que solicite o usuário um número e informe se ele é par ou impar.-->
